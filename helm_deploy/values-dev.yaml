generic-service:
  replicaCount: 3
  resources:
    limits:
      memory: "2Gi"
      cpu: "150m"
    requests:
      memory: "1Gi"
      cpu: "30m"

  ingress:
    host: prison-visits-booking-staff-dev.apps.live.cloud-platform.service.justice.gov.uk

  env:
    PRISON_API_HOST: "https://prison-api-dev.prison.service.justice.gov.uk"
    NOMIS_OAUTH_HOST: "https://sign-in-dev.hmpps.service.justice.gov.uk"
    KUBERNETES_DEPLOYMENT: "true"
    NOMIS_STAFF_SLOT_AVAILABILITY_ENABLED: "true"
    PUBLIC_SERVICE_URL: "https://prison-visits-public-dev.apps.live.cloud-platform.service.justice.gov.uk"
    PVB_TEAM_EMAIL: "pvb-team@digital.justice.gov.uk"
    RACK_ENV: "development"
    RAILS_SERVE_STATIC_FILES: "true"
    REMOVE_LOAD_TEST_DATA: "true"
    SENTRY_CURRENT_ENV: "development"
    STAFF_SERVICE_URL: "https://prison-visits-booking-staff-dev.apps.live.cloud-platform.service.justice.gov.uk"
    SMTP_DOMAIN: "mailtrap.io"
    SMTP_PORT: "465"
    SMTP_HOSTNAME: "smtp.mailtrap.io"
    WEB_CONCURRENCY: "5"
    ZENDESK_URL: "https://ministryofjustice.zendesk.com/api/v2"
    ZENDESK_USERNAME: "pvb-technical-support+zendesk@digital.justice.gov.uk"
    STAFF_PRISONS_WITH_SLOT_AVAILABILITY: >
      Bedford,
      Feltham (Young People 15-18 only),
      Feltham (Young Adults 18-21 only),
      High Down,
      Hull,
      Medway Secure Training Centre,
      North Sea Camp,
      Nottingham,
      Swaleside,
      Whitemoor,
    PUBLIC_PRISONS_WITH_SLOT_AVAILABILITY: >
      Bedford,
      Feltham (Young People 15-18 only),
      Feltham (Young Adults 18-21 only),
      High Down,
      Hull,
      Medway Secure Training Centre,
      North Sea Camp,
      Nottingham,
      Swaleside,
      Whitemoor,
