environment:
  name: dev
  variables:
    PRISON_API_HOST: "https://prison-api-dev.prison.service.justice.gov.uk"
    NOMIS_OAUTH_HOST: "https://sign-in-dev.hmpps.service.justice.gov.uk"
    KUBERNETES_DEPLOYMENT: "true"
    NOMIS_STAFF_SLOT_AVAILABILITY_ENABLED: "true"
    PUBLIC_SERVICE_URL: "https://dev.prisonvisits.service.justice.gov.uk"
    PVB_TEAM_EMAIL: "pvb-team@digital.justice.gov.uk"
    RACK_ENV: "development"
    RAILS_SERVE_STATIC_FILES: "true"
    REMOVE_LOAD_TEST_DATA: "true"
    SENTRY_CURRENT_ENV: "development"
    STAFF_SERVICE_URL: "https://staff.dev.prisonvisits.service.justice.gov.uk"
    SMTP_DOMAIN: "mailtrap.io"
    WEB_CONCURRENCY: "5"
    ZENDESK_URL: "https://ministryofjustice.zendesk.com/api/v2"
    ZENDESK_USERNAME: "pvb-technical-support+zendesk@digital.justice.gov.uk"
    STAFF_PRISONS_WITH_SLOT_AVAILABILITY: >
      High Down,
    PUBLIC_PRISONS_WITH_SLOT_AVAILABILITY: >
      High Down,
    PRODUCT_ID: "DPS031"

generic-service:
  replicaCount: 3
  resources:
    limits:
      memory: "2Gi"
      cpu: "150m"
    requests:
      memory: "1Gi"
      cpu: "30m"

  ingress:
    hosts:
      - staff.dev.prisonvisits.service.justice.gov.uk

  namespace_secrets:
    prison-visits-rds-instance-output:
      DATABASE_URL: url
    elasticache-redis:
      REDIS_URL: url
    hmpps-auth-secrets:
      NOMIS_USER_OAUTH_CLIENT_ID: NOMIS_USER_OAUTH_CLIENT_ID
      NOMIS_USER_OAUTH_CLIENT_SECRET: NOMIS_USER_OAUTH_CLIENT_SECRET
    secrets:
      NOMIS_OAUTH_CLIENT_ID: NOMIS_OAUTH_CLIENT_ID
      NOMIS_OAUTH_CLIENT_SECRET: NOMIS_OAUTH_CLIENT_SECRET

  extraContainers:
    - name: prison-visits-booking-staff-sidekiq
      image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/prison-visits-booking/prison-visits-staff
      imagePullPolicy: IfNotPresent
      command: ['sh', '-c', "bundle exec sidekiq -C config/sidekiq.yml"]
      env:
        - name: "SCRIPT_NAME"
          value: "/sidekiq-admin"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: prison-visits-rds-instance-output
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: elasticache-redis
              key: url
      envFrom:
        - configMapRef:
            name: shared-environment
        - secretRef:
            name: secrets
