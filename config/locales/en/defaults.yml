en:
  app_title: Visit someone in prison
  date:
    fields:
      day: Day
      month: Month
      year: Year
    formats:
      date_of_birth: "%-d %B %Y" # 24 July 2014
      date_without_year: "%A %-d %B" # Thursday 24 July
      day_of_month: "%-e"
      day_of_week: "%a"
      short_month_name: "%b"
      year_and_month_internal: "%Y-%m"
      date_internal: "%Y-%m-%d"
  time:
    formats:
      twelve_hour: "%-l:%M%P"   # 1:30pm
      twenty_four_hour: "%H:%M" # 13:30
  formats:
    slot:
      public:
        full: "%{date} %{time} for %{duration}"
        begin_only: "%{date} %{time}"
      staff: "%{date} %{begin} - %{end}"
    duration:
      glue: " "
      hours:
        one: "%{count} hr"
        other: "%{count} hrs"
      minutes:
        one: "%{count} min"
        other: "%{count} mins"
    name:
      full: "%{first} %{last}"
