kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-prometheus-scraping-pvb-staff
  namespace: prison-visits-booking-dev
spec:
  podSelector:
    matchLabels:
      app: prison-visits-booking-staff-dev
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: monitoring
