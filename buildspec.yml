version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region eu-west-1 --no-include-email)
      - BASENAME_REPO=$(basename $CODEBUILD_SOURCE_REPO_URL)
      - echo $BASENAME_REPO
      - REPOSITORY_URI=880656497252.dkr.ecr.eu-west-1.amazonaws.com/${BASENAME_REPO%.*}
      - echo $REPOSITORY_URI
      - IMAGE_TAG=$(git rev-parse --short HEAD)
      - echo $IMAGE_TAG
      - IMAGE_BRANCH=$(git rev-parse --abbrev-ref HEAD)
      - echo $IMAGE_BRANCH
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_BRANCH.$IMAGE_TAG
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_BRANCH.latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:$IMAGE_BRANCH.$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_BRANCH.latest
